worker_processes  auto;
user root;
pid /run/nginx.pid;


events {
    use epoll;
}

http {
		upstream jsonupstream {
			server 172.17.0.1:8004;
		}

		server {
			# vod settings
			vod_mode mapped;
			vod_upstream_location /json;
			#vod_remote_upstream_location /proxy;
			vod_last_modified_types *;

 			vod_upstream_extra_args "name=$arg_name&token=$arg_token";

			# vod caches
			vod_metadata_cache metadata_cache 512m;
			vod_response_cache off;
			vod_mapping_cache off;

			# gzip manifests
			gzip on;
			gzip_types application/vnd.apple.mpegurl;

			# file handle caching / aiomn  nbvn
			open_file_cache	  max=1000 inactive=5m;
			open_file_cache_valid    2m;
			open_file_cache_min_uses 1;
			open_file_cache_errors   on;
			aio on;

# 			location ^~ /json/hls/ {
# 				internal;
#
# 				# kill cache
#                 add_header Last-Modified $date_gmt;
#                 add_header Cache-Control 'no-store, no-cache';
#                 if_modified_since off;
#                 expires off;
#                 etag off;
#
# 				proxy_pass http://jsonupstream/api/v1/;
# 				proxy_set_header Host $http_host;
# 			}

			location ^~ /json/hls/ {
				internal;

				# kill cache
                add_header Last-Modified $date_gmt;
                add_header Cache-Control 'no-store, no-cache';
                if_modified_since off;
                expires off;
                etag off;

				proxy_pass http://jsonupstream/api/v1/;
				proxy_set_header Host $http_host;
			}

			location ~ /proxy/([^/]+)/(.*) {
				internal;
				proxy_pass $1://$2;
				resolver 8.8.8.8;
			}

            location ^~ /json/hls2/ {
				proxy_pass http://172.17.0.1:81/;
				proxy_set_header Host $http_host;
			}

			location ~ ^/hls/ {
				vod hls;
				alias /vod/videos/;

				add_header Access-Control-Allow-Headers '*';
				add_header Access-Control-Expose-Headers 'Server,range,Content-Length,Content-Range';
				add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
				add_header Access-Control-Allow-Origin '*';
				expires 100d;
			}
		}
	}
